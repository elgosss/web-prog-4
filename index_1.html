<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Задание 1</title>
    </head>
    <body>
        <div id="main_1">
            <script>
                "use strict";
                let treug = new Array();
                let n = 0;
                document.write('<p>1) Массив "треугольных" чисел, то есть чисел вида <em>n(n+1)/2 (где n=1,2,... 10)</em>: <br>');
                for (let i = 0; i < 10; i++) {
                    n++;
                    treug[i] = n * (n + 1) / 2;
                    document.write(treug[i] + '&nbsp&nbsp');
                }
                document.write('</p>');
                let kvd = new Array();
                n = 0;
                document.write('<p>2) Массив квадратов натуральных чисел от 1 до 10: <br>');
                for (let i = 0; i < 10; i++) {
                    n++;
                    kvd[i] = n * n;
                    document.write(kvd[i] + '&nbsp&nbsp');
                }
                document.write('</p>');
                let rez = [...treug, ...kvd];
                document.write('<p>3) Объединенные два массива: <br>');
                for (let i = 0; i < 20; i++) {
                    document.write(rez[i] + '&nbsp&nbsp');
                }
                document.write('</p>');
                document.write('<p>4) Массив в обратном порядке: <br>');
                for (let i = -1; i >= -20; i--) {
                    document.write(rez.at(i) + '&nbsp&nbsp');
                }
                document.write('</p>');
            </script>
        </div>
    </body>
</html>
